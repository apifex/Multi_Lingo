<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello!</h1>
    <div class="container">
        <h2>Calculator</h2>
        <div class="main">
            content
            <div class='calcBox'>
                <p class="result" id="result">&nbsp</p>
                <input class="input" type="text" id="input">
                <button class="button hidden"></button>
                <button class="button calculation" id="reset" value="c" onclick="reset()">C</button>
                <button class="button calculation" id="resetCE" value="ce" onclick="reset()">CE</button>
                <button class="button calculation" id="percent" value="%" onclick="getValue()">%</button>
                <button class="button calculation" id="plus" value='+' onclick="getValue()">+</button>
                <button class="button" id="7" value="7" onclick="getValue()">7</button>
                <button class="button" id="8" value="8" onclick="getValue()">8</button>
                <button class="button" id="9" value="9" onclick="getValue()">9</button>
                <button class="button calculation" id="minus" value='-' onclick="getValue()">-</button>
                <button class="button" id="4" value="4" onclick="getValue()">4</button>
                <button class="button" id="5" value="5" onclick="getValue()">5</button>
                <button class="button" id="6" value="6" onclick="getValue()">6</button>
                <button class="button calculation" id="multiplication" value='*' onclick="getValue()">*</button>
                <button class="button" id="1" value="1" onclick="getValue()">1</button>
                <button class="button" id="2" value="2" onclick="getValue()">2</button>
                <button class="button" id="3" value="3" onclick="getValue()">3</button>
                <button class="button calculation" id="division" value='/' onclick="getValue()">/</button>
                <button class="button" id="plusminus" value="plusminus" onclick="getValue()">+/-</button>
                <button class="button" id="0" value="0" onclick="getValue()">0</button>
                <button class="button" id="comma" value="," onclick="getValue()">,</button>
                
                <!-- <button class="button hidden"></button> -->
                <button class="button calculation" id="result" onclick="calculation()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
